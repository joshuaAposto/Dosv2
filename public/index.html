<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker DDoS Tool</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #00FF00;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #FF0000;
        }
        p {
            text-align: center;
            color: #00FF00;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00FF00;
            background-color: #000;
            color: #00FF00;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00FF00;
            background: #000;
            color: #00FF00;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #00FF00;
            color: #000;
        }
        pre {
            background: #000;
            color: #00FF00;
            padding: 10px;
            border: 1px solid #00FF00;
            border-radius: 4px;
            margin-top: 10px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DDoS Tool</h1>
        <p>Paalala: Huwag atakihin ang mga pampublikong o institusyon. Mangyaring mag-ingat sa paggamit ng DDoS tool.</p>
        <p>Version 2.0 | Made by Joshua Apostol</p>
        <input type="text" id="target-url" placeholder="Enter target URL">
        <button id="start-attack">Start Attack</button>
        <button id="stop-attack">Stop Attack</button>
        <pre id="output"></pre>
    </div>
    <script>
        let eventSource;
        let remainingRequests = 0;

        document.getElementById('start-attack').addEventListener('click', () => {
            const url = document.getElementById('target-url').value;
            const output = document.getElementById('output');
            output.textContent = 'Starting attack...\n';

            remainingRequests = 5000; // Set the limit of requests

            eventSource = new EventSource(`/start-attack?url=${encodeURIComponent(url)}`);

            eventSource.onmessage = function(event) {
                output.textContent += event.data + '\n';
                output.scrollTop = output.scrollHeight; // Auto-scroll to bottom

                if (event.data.includes('BOOM BAGSAK ANG GAGO HAHAHA ðŸ¤£ðŸ¤£')) {
                    eventSource.close();
                }

                remainingRequests--;
                if (remainingRequests <= 0) {
                    eventSource.close();
                    output.textContent += 'Max requests reached.\n';
                    output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
                output.textContent += 'Attack finished.\n';
                output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
            };
        });

        document.getElementById('stop-attack').addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();
            }
            fetch('/stop-attack')
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('output');
                    output.textContent += data.message + '\n';
                    output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
                });
        });
    </script>
</body>
</html>
