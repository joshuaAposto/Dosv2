<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker DDoS Tool</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            border: 2px solid #00FF00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px #00FF00;
            background-color: #111;
        }
        h1 {
            text-align: center;
            color: #FF0000;
        }
        p {
            text-align: center;
            color: #00FF00;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00FF00;
            background-color: #111;
            color: #00FF00;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: 2px solid #00FF00;
            background: #111;
            color: #00FF00;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #00FF00;
            color: #111;
        }
        pre {
            background: #000;
            color: #00FF00;
            padding: 10px;
            border: 2px solid #00FF00;
            border-radius: 4px;
            margin-top: 10px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DDoS Tool</h1>
        <p>Paalala: Huwag atakihin ang mga pampublikong o institusyon. Mangyaring mag-ingat sa paggamit ng DDoS tool.</p>
        <p>Version 2.0 | Made by Joshua Apostol</p>
        <input type="text" id="target-url" placeholder="Enter target URL">
        <button id="start-attack">Start Attack</button>
        <pre id="output"></pre>
    </div>
    <script>
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        document.getElementById('start-attack').addEventListener('click', () => {
            const url = document.getElementById('target-url').value;
            const output = document.getElementById('output');
            output.textContent = '';

            if (!isValidUrl(url)) {
                output.textContent = 'Invalid URL. Please enter a valid URL.\n';
                return;
            }

            output.textContent = 'Starting attack...\n';

            const eventSource = new EventSource(`/start-attack?url=${encodeURIComponent(url)}`);

            eventSource.onmessage = function(event) {
                output.textContent += event.data + '\n';
            };

            eventSource.onerror = function() {
                eventSource.close();
                output.textContent += 'Attack finished.\n';
            };
        });
    </script>
</body>
</html>
